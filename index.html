<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <!-- link css stylesheet  -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-div">
     <p class="Ethereum">
       <img src="images/icon-ethereum.svg" alt="Ethereum">
       0.041 ETH
     </p>
      <p  class="clock">
      <img src="images/icon-clock.svg" alt="clock">
      3 days left
      </p>
    </div>
    <hr>
    <div class="footer">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
